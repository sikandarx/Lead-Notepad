<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h1 class="text-center font-weight-heavy my-3">Leads Notepad</h1>
        <div class="collections mb-3" id="collections">
            <h5>Collections:</h5>
            <div id="collection">
                <div class="collection my-2">
                Collection 1
                </div>
                <div class="collection my-2">
                Collection 2
                </div>
            </div>
            <div class="d-flex">
                <div> </div>
                <button class="btn btn-secondary" id="btn_add_collection">Add New</button>
            </div>
        </div>
        <div class="collection_modal mb-3" id="collection_modal">
            <h5>Description:</h5>
            (Description of the collection that is clicked)
            <h5>Leads:</h5>
            <div id="lead">
                <div class="lead my-3">
                <p>Name:</p>
                <p>Contact:</p>
                <p>Description:</p>
                <p>Link:</p>
                </div>
                <div class="lead my-3">
                <p>Name:</p>
                <p>Contact:</p>
                <p>Description:</p>
                <p>Link:</p>
                </div>
            </div>
            <div class="d-flex">
            <button class="btn btn-primary" id="back">Back</button>
            <button class="btn btn-secondary" id="btn_add_lead">Add New</button>
            </div>
        </div>
        <div class="add_collection mb-3" id="add_collection">
            <div class="form-group">
                <label for="new_collection_name">Title<span class="text-danger"> *</span></label>
                <input type="text" id="new_collection_name" class="form-control">
                </div>
                <div class="form-group">
                <label for="new_collection_description">Description</label>
                <textarea id="new_collection_description" class="form-control"></textarea>
                </div>
                <div class="collection-form-error bg-danger" id="collection_form_error">
                    Incomplete Credentials &#129301;!!
                </div>
                <div class="collection-form-success bg-success" id="collection_form_success">
                    Saved successfully &#128516;
                </div>
                <div class="d-flex">
                <button class="btn btn-danger" id="cancel_add_collection">Cancel</button>
                <button class="btn btn-success" id="save_add_collection">save</button>
                </div>
        </div>
        <div class="add_lead mb-3" id="add_lead">
                <div class="form-group">
                <label for="new_lead_name">Name<span class="text-danger"> *</span></label>
                <input type="text" id="new_lead_name" class="form-control">
                </div>
                <div class="form-group">
                <label for="new_lead_contact">ID/Number<span class="text-danger"> *</span></label>
                <input type="text" id="new_lead_contact" class="form-control">
                </div>
                <div class="form-group">
                    <label for="new_lead_link">Link</label>
                    <input type="text" id="new_lead_link" class="form-control">
                    </div>
                <div class="form-group">
                <label for="new_lead_description">Description</label>
                <textarea id="new_lead_description" class="form-control"></textarea>
                </div>
                <div class="lead-form-error bg-danger" id="lead_form_error">
                    Incomplete Credentials &#129301;!!
                </div>
                <div class="lead-form-success bg-success" id="lead_form_success">
                    Saved successfully &#128516;
                </div>
                <div class="d-flex">
                <button class="btn btn-danger" id="cancel_add_lead">Cancel</button>
                <button class="btn btn-success" id="save_add_lead">save</button>
                </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
